<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<center><img src="logo.png" width="400px" height="250px"></center><br>
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'food')">Food</button>
  <button class="tablinks" onclick="openCity(event, 'choc')">Choclates</button>
  <button class="tablinks" onclick="openCity(event, 'des')">Desserts</button>
</div>

<div id="food" class="tabcontent">

  <img src="5.jfif" width="200px" height="150px">

  <h4> Price: 30 L.E </h4>
</div>
 <script>
  function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</body>
</html>
